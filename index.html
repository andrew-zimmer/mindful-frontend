    <!-- create a new user form -->
    <div class="container mt-5 border border-solid border-dark rounded p-5">
        <h2 class="text-center">Create User</h2>
        <form class='text-center' id='createUser'>
            <label for='username'>Username</label><br>
            <input type='textfield' id='username' placeholder='Username'><br>

            <label for='email'>Email</label><br>
            <input type='email' id='email' placeholder='Email'><br>

            <label for='password'>Password</label><br>
            <input type='password' id='password' placeholder='Password'><br>

            <label for="passwordConfirmation">Password Confirmation</label><br>
            <input type='password' id='passwordConfirmation' placeholder='Password Confirmation'><br>

            <button id='submitUser' class='w-75 mt-2 rounded'>Submit</button>
        </form>
    </div>


    <!-- log in form -->
    <div class='container mt-5 border border-solid border-dark rounded p-5' style='display: '>

            <label for='email-login'>Email</label><br>
            <input type='email' id='email-login' placeholder='Email'><br>

            <label for='password-login'>Email</label><br>
            <input type='password' id='password-login' placeholder='Password'><br>

            <button id='submit-login' class='w-75 mt-2 rounded'>Login</button>
        </form>
    </div>
